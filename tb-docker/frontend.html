<!DOCTYPE html>
<html>
  <head>
    <title>Solar Sensor Dashboard</title>
    <meta http-equiv="refresh" content="5" />
    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      table {
        border-collapse: collapse;
        width: 70%;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>ðŸŒž Solar Sensor Dashboard</h1>
    <table>
      <thead>
        <tr>
          <th>Device</th>
          <th>Sensor Key</th>
          <th>Value</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for device in devices %}
        <tr>
          <td>{{ device }}</td>
          <td id="{{ device }}-key">Loading...</td>
          <td id="{{ device }}-value">Loading...</td>
          <td id="{{ device }}-ts">Loading...</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <script>
      const devices = {{ devices | tojson }};
      function fetchData() {
          devices.forEach(device => {
              fetch(/data/${device})
                  .then(res => res.json())
                  .then(data => {
                      if (data.data) {
                          document.getElementById(${device}-key).textContent = data.data.key;
                          document.getElementById(${device}-value).textContent = data.data.value;
                          document.getElementById(${device}-ts).textContent = new Date(data.data.timestamp).toLocaleString();
                      }
                  });
          });
      }
      fetchData();
      setInterval(fetchData, 5000);  // refresh every 5 seconds
    </script>
  </body>
</html>
